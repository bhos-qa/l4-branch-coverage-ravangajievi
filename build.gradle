plugins {
    id 'java'
    id "org.sonarqube" version "4.3.1.3277"
    id 'jacoco'
}
jacoco {
    toolVersion = "0.8.9"
}
group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
jacocoTestReport{
    dependsOn test

    reports {
        xml.required=true
        html.required=true
    }
}

sonar {
    properties {
        property "sonar.projectKey", "bhos-qa_l4-branch-coverage-ravangajievi"
        property "sonar.organization", "bhos-qa"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}